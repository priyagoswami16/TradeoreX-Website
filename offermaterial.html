<!DOCTYPE html>
<html lang="en">

            <li class="nav-item">

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="auction.html">

                  <span class="progress-right">
                    <span class="progress-bar"></span>
                  </span>
                  <div

<!-- ./main -->

  <script type="text/javascript" src="/assets/js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script>
    $('.owl-carousel').owlCarousel({
      loop: true,
      margin: 10,
      nav: false,
      dots: true,
      dotsEach: true,
      autoplay: true,
      autoplayHoverPause: true,
      center: true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 1
        },
        1000: {
          items: 1
        }
      }
    })
